<!DOCTYPE html>
<html lang = "pt-br">
    <head>
        <meta charset = "UTF-8" />
        <meta name = "viewport" content = "width=device-width, initial-scale=1.0" />

        <title>Formulário de Cadastro</title>
        
        <link rel = "stylesheet" href = "style.css" />

        <script src = "script.js" defer ></script>
    </head>

    <body>
        <div class = "container">
            <h1>Formulário de Cadastro</h1>

            <form action = "" method = "GET">
                <div class = "form-info">
                    <label for = "nome">Nome: </label>

                    <input type = "text" id = "nome" required/>
                </div>

                <div class = "form-info">
                    <label for = "e-mail">Email: </label>

                    <input type = "email" id = "e-mail" required />
                </div>

                <div class = "form-info">
                    <label for = "celular">Celular: </label>

                    <input 
                        type = "tel" 
                        id = "celular" 
                        required 
                        pattern = "\([0-9]{2}\) [9]{1} [0-9]{4}-[0-9]{4}" 
                        maxlength="16"
                        placeholder = "(XX) X XXXX-XXXX" 
                    />

                    <span class = "mobile escondido"></span>
                </div>

                <div class = "form-info">
                    <label for = "senha">Senha: </label>

                    <input type = "password" id = "senha" required />
                </div>

                <div class = "form-info">
                    <label for = "confirmar-senha">Confirmar senha: </label>

                    <input type = "password" id = "confirmar-senha" required />

                    <span class = "password escondido"></span>
                </div>

                <div class = "form-info">
                    <label for = "estados">Estado: </label>

                    <select name = "estados" id="estados" required >
                        <option value = "">Selcionar um estado</option>
                        <option value = "AC">Acre</option>
                        <option value = "AL">Alagoas</option>
                        <option value = "AP">Amapá</option>
                        <option value = "AM">Amazonas</option>
                        <option value = "BA">Bahia</option>
                        <option value = "CE">Ceará</option>
                        <option value = "DF">Distrito Federal</option>
                        <option value = "ES">Espírito Santo</option>
                        <option value = "GO">Goiás</option>
                        <option value = "MA">Maranhão</option>
                        <option value = "MT">Mato Grosso</option>
                        <option value = "MS">Mato Grosso do Sul</option>
                        <option value = "MG">Minas Gerais</option>
                        <option value = "PA">Pará</option>
                        <option value = "PB">Paraíba</option>
                        <option value = "PR">Paraná</option>
                        <option value = "PE">Pernambuco</option>
                        <option value = "PI">Piauí</option>
                        <option value = "RJ">Rio de Janeiro</option>
                        <option value = "RN">Rio Grande do Norte</option>
                        <option value = "RS">Rio Grande do Sul</option>
                        <option value = "RO">Rondônia</option>
                        <option value = "RR">Roraima</option>
                        <option value = "SC">Santa Catarina</option>
                        <option value = "SP">São Paulo</option>
                        <option value = "SE">Sergipe</option>
                        <option value = "TO">Tocantins</option>
                    </select>
                </div>

                <button type = "submit">Cadastrar</button>
            </form>
        </div>
    </body>
</html>
